<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Video - Success Records</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>AI Video - Success Records</h1>
    <div class="loader">
      <input id="sheetUrl" type="url" class="url" placeholder="Google Sheet URL" />
      <button id="loadBtn" class="btn">Tải</button>
    </div>
  </header>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <div class="filter-tags">
      <button class="filter-tag" data-filter="country">Country</button>
      <button class="filter-tag" data-filter="category">Category</button>
      <button class="filter-tag" data-filter="style">Style</button>
      <button class="filter-tag" data-filter="subscription">Subscription</button>
      <button class="filter-tag" data-filter="user">User</button>
    </div>
    <div class="pagination-info">
      <span>Mỗi trang</span>
      <select id="pageSize" class="page-size">
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <button id="prevBtn" class="page-btn">Prev</button>
      <span id="pageInfo" class="page-info">1/1</span>
      <button id="nextBtn" class="page-btn">Next</button>
      <span id="count" class="count">Đã tải 0 video.</span>
    </div>
  </div>

  <!-- Multi-select filter panel -->
  <div id="filtersPanel" class="filters-panel" style="display:none;">
    <div class="filters-header">
      <div class="filters-title" id="filtersTitle">Filter</div>
      <div class="filters-actions">
        <button id="filtersClear" class="btn small">Clear</button>
        <button id="filtersApply" class="btn small">Apply</button>
        <button id="filtersClose" class="close-btn small">✕</button>
      </div>
    </div>
    <div id="filtersOptions" class="filters-options"></div>
  </div>

  <!-- Active filters summary -->
  <div id="activeFiltersBar" class="active-filters" style="display:none;"></div>

  <!-- Video Cards Strip -->
  <div class="video-strip">
    <button id="stripPrev" class="strip-nav">‹</button>
    <div id="videoCards" class="cards-container" tabindex="0"></div>
    <button id="stripNext" class="strip-nav">›</button>
  </div>

  <!-- Inline Media Preview (shows under the strip) -->
  <div id="inlinePreview" class="inline-preview" style="display:none;">
    <div class="inline-grid">
      <div class="inline-item">
        <h4>Image Input 1</h4>
        <img id="inlineImg1" class="inline-img" alt="Input 1" />
        <a id="inlineLink1" class="media-link" target="_blank">View Image 1</a>
      </div>
      <div class="inline-item">
        <h4>Image Input 2</h4>
        <img id="inlineImg2" class="inline-img" alt="Input 2" />
        <a id="inlineLink2" class="media-link" target="_blank">View Image 2</a>
      </div>
      <div class="inline-item">
        <h4>Video Output</h4>
        <video id="inlineVideo" class="inline-video" controls></video>
        <a id="inlineLinkVideo" class="media-link" target="_blank">Download Video</a>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
